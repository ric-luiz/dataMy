<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"                
                template="./dataMyFace.xhtml">

    <ui:define name="content">

        <div class="container-fluid">

            <!-- Page Heading -->
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">

                    </h1>
                    <ol class="breadcrumb">
                        <li>
                            <i class="fa fa-dashboard"></i>  <a href="home.xhtml">Home</a> / <i class="fa fa-edit"></i> Comentarios  do Facebook
                        </li>
                        <!--                            <li class="active">
                                                            <i class="fa fa-edit"></i> Suporte
                                                        </li>-->
                    </ol>
                </div>
            </div>
            <!--
            End Migalhas de pão e títulos e subtitulos
            ========================== -->
            <div class="col-lg-10 col-lg-offset-2">
                <div class="col-lg-12">
                    <h1 class="page-header">    
                        <img src="resources/imagens/datamy.png"/><br/>
                        Comentarios  do Facebook <small>Visão geral</small>
                    </h1>
                </div>
            </div>



            <!--
            Painel
            ========================== -->
            <div class="col-lg-10 col-lg-offset-2">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title"><i class="glyphicon glyphicon-phone-alt"></i> Comentarios  do Facebook</h3>
                        </div>
                        <div class="panel-body">
                            <div class="table-responsive">
                                <table class="table table-bordered table-hover table-striped">
                                    <thead>
                                        <tr>
                                            <th>Mensagem do post</th>
                                            <th>Reações</th>
                                            <th>Publicado por</th>
                                            <th>Link da postagem</th>                                            
                                            <th>Contador de comentarios</th>
                                            <th>Mensagem do cliente</th>
                                        </tr>
                                    </thead>
                                    <tbody>                                        
                                        <ui:repeat value="#{comentario.listarComentariosBons()}" var="comentarios">                                            
                                            <tr>
                                                <td><h:outputText value="#{comentarios.postMessage}" /></td>
                                                <td><h:outputText value="#{comentarios.postLikesCount}" /></td>
                                                <td><h:outputText value="#{comentarios.postFromName}" /></td>
                                                <td><h:outputText value="#{comentarios.postLink}" /></td>
                                                <td><h:outputText value="#{comentarios.postCommentsCount}" /></td>
                                                <td><h:outputText value="#{comentarios.commentsMessage}" /></td>                                                
                                                <td>
                                                    <a class="btn" data-popup-open="popup-#{comentarios.likesFromId}" href="#">Responder</a>

                                                    <div class="popup" data-popup="popup-#{comentarios.likesFromId}">
                                                        <div class="popup-inner">
                                                            <h2>Responder ao comentario de <h:outputText value="#{comentarios.commentsFromName}"/></h2>
                                                            <br/>
                                                            <h5>Comentario: <h:outputText value="#{comentarios.commentsMessage}"/></h5>
                                                            <br/>

                                                            <p>Resposta: <h:inputText value="#{comentarios.commentsFromName}, somos gratos por sua avaliação! Faremos bom uso do seu comentário de modo a melhorar nossos serviços!"/></p>
                                                            <p><a data-popup-close="popup-#{comentarios.likesFromId}" href="#">Fechar</a><a data-popup-close="popup-#{comentarios.likesFromId}" href="#">Publicar</a></p>

                                                            <a class="popup-close" data-popup-close="popup-#{comentarios.rowNames}" href="#">x</a>
                                                        </div>
                                                    </div>                                                    
                                                </td>                                                
                                            </tr>
                                        </ui:repeat>                                               
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--
            End Painel
            ========================== -->

        </div>
        <!-- /.container-fluid -->

    </ui:define>

</ui:composition>
