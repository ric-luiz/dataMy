<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"                
                template="./dataMyFace.xhtml">

    <ui:define name="content">
        <div class="container-fluid">

            <!-- Page Heading -->
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">
                        Resposta do Bot
                    </h1>
                    <ol class="breadcrumb">
                        <li>
                            <i class="fa fa-dashboard"></i>  <a href="home_old.xhtml">Home</a> / <i class="fa fa-edit"></i> Gerenciamento de resposta
                        </li>
<!--                    <li class="active">
                            <i class="fa fa-edit"></i> Gerenciamento de resposta
                        </li>-->
                    </ol>
                </div>
            </div>
            <!-- /.row -->

            <div class="row">
                <div class="col-lg-6 col-lg-offset-3">
                    <!--tabela com lista de comentarios-->
                    <div class="panel-body">
                        <div class="table-responsive">
                            <table class="table table-bordered table-hover table-striped">
                                <thead>
                                    <tr>
                                        <th>id</th>                                                    
                                        <th>resposta gerada</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <ui:repeat value="#{comentario.respostasPendentes}" var="respostasPendentes">

                                            <td><h:outputText value="#{respostasPendentes.id}" /></td>

                                            <td>
                                                <h:form>
                                                    <h:commandLink value="Aceitar"/> <br/>                                                           
                                                    <h:commandLink action="alteracao.xhtml" value="Alterar"/>
                                                </h:form>
                                            </td>
                                            <td><a href="#"><i class="glyphicon glyphicon-share-alt"></i></a></td>
                                        </tr>
                                    </ui:repeat>                                               
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

            </div>
            <!-- /.row -->

        </div>
        <!-- /.container-fluid -->
    </ui:define>
